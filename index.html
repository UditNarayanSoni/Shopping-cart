<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="basket">
  <header>
    <h1>Sports Clothing</h1>
    <div class="basket-icon"><img src="./Images/basket.png"></div>
  </header>
  <ul class="products">
    <li>
      <img src="./Images/green-T.jpg" alt="Green T-Shirt">
      <h2>Green T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="./Images/yellow-T.jpg" alt="Yellow T-Shirt">
      <h2>Yellow T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="./Images/pink-T.jpg" alt="Pink T-Shirt">
      <h2>Pink T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="./Images/green-T.jpg" alt="Green T-Shirt">
      <h2>Green T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="./Images/yellow-T.jpg" alt="Yellow T-Shirt">
      <h2>Yellow T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="./Images/pink-T.jpg" alt="Pink T-Shirt">
      <h2>Pink T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="./Images/green-pant.jpg" alt="Green-Pant">
      <h2>Green Pant</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="./Images/jeans.png" alt="Jeans">
      <h2>Jeans</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="./Images/black-pant.jpg" alt="Black Pant">
      <h2>Black Pant</h2>
      <button>Add to Basket</button>
    </li>
  </ul>
  <script>
    $("button").on("click", function () {
      $(this).closest("li")
        .find("img")
        .clone()
        .addClass("zoom")
        .appendTo("body");
      setTimeout(function () {
        $(".zoom").remove();
      }, 1000);
    });
  </script>
</body>

</html>
